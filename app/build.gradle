apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

def versionMajor = 0
def versionMinor = 0
def versionPatch = 0
def versionBuild = 1

android {
    signingConfigs {
        simplifyPokedexSigning {
        storeFile file('/Users/christianobolla/Desktop/Older projects/Simplified-Pokedex/keystore/simplified-pokedex')
            storePassword 'S1mpl1f1ed-pokede%'
            keyPassword 'S1mpl1f1ed-pokede%'
            keyAlias 'simplified-pokedex'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "be.appwise.simplifiedPokedex"
        minSdkVersion 21
        targetSdkVersion 28
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        flavorDimensions "versionCode"

        // generate versionCode and versionName from defined major, minor, versionPatch, versionBuild
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        vectorDrawables.setUseSupportLibrary(true)
    }

    productFlavors {
        dev {
            buildConfigField "String", "API_HOST", "\"https://pokeapi.co/api/v2/\""

            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"
            dimension 'env'
            signingConfig signingConfigs.simplifyPokedexSigning
        }
        prod {
            buildConfigField "String", "API_HOST", "\"https://pokeapi.co/api/v2/\""
            dimension 'env'
            signingConfig signingConfigs.simplifyPokedexSigning
        }
        stg {
            buildConfigField "String", "API_HOST", "\"https://pokeapi.co/api/v2/\""

            applicationIdSuffix ".stg"
            versionNameSuffix "-stg"
            dimension 'env'
            signingConfig signingConfigs.simplifyPokedexSigning
        }
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    flavorDimensions 'env'
    /**
     * Fix build filenames
     * add flavor, version name and code to final apk file
     */
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def file = output.outputFile
            if (file != null && file.name.endsWith('.apk')) {
                def suffix = "_" + defaultConfig.applicationId + "_" + defaultConfig.versionName + "_" + defaultConfig.versionCode + ".apk"
                def outputFileNameTest = file.name.replace(".apk", suffix)
                outputFileName = new File(outputFileNameTest)
            }
        }
    }
}

